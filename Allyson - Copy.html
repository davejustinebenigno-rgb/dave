<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  background: #0f0f0f;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Consolas, Menlo, monospace;
}

.error { max-width: 760px; padding: 48px; }

body.card-mode {
  font-family: 'Crimson Text', serif;
  background: #111;
  justify-content: flex-start;
  padding-top: 50px;
}

.handwritten { font-family: 'Dancing Script', cursive; }
.perspective { perspective: 1500px; }

/* TAP STATE (replaces hover) */
.tap-open .lift {
  transform: translateY(-13rem);
  z-index: 50;
}

.tap-open .flap {
  transform: rotateX(180deg);
}

.tap-open .heart {
  transform: scale(1.1) rotate(12deg);
}
</style>
</head>

<body>

<div class="error">
  <h1 class="text-6xl mb-2">Hi</h1>
  <h2 class="text-xl mb-4">allyson</h2>
  <p class="text-sm text-zinc-400 mb-6">haha sorry i don't know what to say</p>
  <button onclick="showValentine()" class="px-6 py-2 border border-zinc-600">
    OPEN
  </button>
</div>

<script>
function showValentine() {
  document.body.classList.add('card-mode');

  document.body.innerHTML = `
  <div class="relative w-full max-w-[480px] aspect-[16/11] perspective mx-auto cursor-pointer"
       onclick="this.classList.toggle('tap-open')">

    <!-- INNER LETTER -->
    <div class="absolute inset-x-0 mx-auto w-[92%] h-[95%] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8
                transition-all duration-700 ease-in-out z-0 lift">

      <div class="h-full border border-red-100 p-5 flex flex-col justify-between">
        <div class="flex justify-between items-start">
          <div>
            <h2 class="handwritten text-3xl text-zinc-800">yo allyson,</h2>
            <p class="text-sm italic text-zinc-600 max-w-[220px]">
              I’m really sorry for the misunderstandings we’ve had lately.
              I miss na what we had before.
            </p>
          </div>

          <div class="w-14 h-20 border border-dotted border-zinc-300 bg-zinc-50 flex flex-col items-center justify-center p-1">
            <div class="text-[8px] uppercase tracking-widest text-zinc-400">Post</div>
            <div class="w-full h-full bg-center bg-cover"
              style="background-image:url('https://i.pinimg.com/736x/22/72/1b/22721b77401267d3f4a5606d8e717d7b.jpg')">
            </div>
          </div>
        </div>

        <p class="text-center text-xl font-bold text-red-900 italic uppercase tracking-[0.15em]">
          Balik na us?
        </p>

        <div class="flex justify-between items-end border-t border-red-50/50 pt-4">
          <div class="text-[9px] text-red-800/60 uppercase tracking-widest italic">
            Ikaw lang palagi
          </div>
          <div class="text-right">
            <p class="text-[10px] text-zinc-400 uppercase tracking-widest">Always,</p>
            <p class="handwritten text-2xl text-red-900">baby mo</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ENVELOPE -->
    <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl overflow-hidden">
      <div class="absolute inset-0 z-20"
           style="background:linear-gradient(35deg,#fff 50%,#f9f9f9 50.1%)"></div>

      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40 transition-transform duration-500 heart">
        <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900 flex items-center justify-center">
          <span class="text-red-300 text-lg">❤</span>
        </div>
      </div>

      <div class="absolute bottom-8 w-full text-center z-40">
        <p class="text-red-900 font-bold uppercase tracking-[0.4em] text-[11px]">
          YOU AND I
        </p>
      </div>
    </div>

    <!-- TOP FLAP -->
    <div class="absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top
                transition-transform duration-500 ease-in-out z-30 shadow-sm flap"
         style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
    </div>

  </div>

  <p class="text-center text-zinc-500 text-[10px] uppercase tracking-[0.4em] mt-4 animate-pulse">
    Tap to Open
  </p>
  `;
}
</script>

</body>
</html>
